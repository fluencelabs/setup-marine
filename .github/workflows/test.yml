name: ci

on:
  pull_request:

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: "setup-marine"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        version:
          - latest
          - 0.14.0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - run: npm i
      - run: npm run build

      - name: Setup Marine
        uses: ./
        with:
          version: ${{ matrix.version }}

      - name: Test Marine
        run: marine --version

      - name: Get marine path
        id: path
        if: matrix.version == 'latest'
        run: echo "bin=$(which marine)" >> $GITHUB_OUTPUT

      - name: Upload marine binary
        uses: actions/upload-artifact@v3
        with:
          name: marine
          path: ${{ steps.id.outputs.bin }}

  artifact:
    name: "setup artifact"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - run: npm i
      - run: npm run build

      - name: Setup Marine
        uses: ./
        with:
          artifact-name: marine

      - name: Test Marine
        run: marine --version
